<form role="form">
    <fieldset>
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" autocomplete="off" autocapitalize="off" class="form-control" name="login" placeholder="Enter login" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" autocomplete="off" autocapitalize="off" class="form-control" name="password" placeholder="Enter password" />
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary col-xs-12" value="Login" />
        </div>
    </fieldset>
</form>
