<form role="form">
    <div class="row">
        <div class="large-6 columns">
            <label for="login">Username</label>
            <input type="text" autocomplete="off" autocapitalize="off" class="form-control" name="username" placeholder="Enter login" />
        </div>
        <div class="large-6 columns">
            <label for="password">Email</label>
            <input type="email" autocomplete="off" autocapitalize="off" class="form-control" name="email" placeholder="Enter Email" />
        </div>
    </div>

    <div class="row">
        <div class="large-6 columns">
            <label for="password">Password</label>
            <input type="password" autocomplete="off" autocapitalize="off" class="form-control" name="password" placeholder="Enter password" />
        </div>
        <div class="large-6 columns">
            <label for="password">Retype Password</label>
            <input type="password" autocomplete="off" autocapitalize="off" class="form-control" name="retype" placeholder="Retype password" />
        </div>
    </div>

    <div class="row">
        <div class="large-6 columns">
            <label for="name">First Name</label>
            <input type="text" autocomplete="off" autocapitalize="off" class="form-control" name="first_name" placeholder="Enter First Name" />
        </div>
        <div class="large-6 columns">
            <label for="name">Last Name</label>
            <input type="text" autocomplete="off" autocapitalize="off" class="form-control" name="last_name" placeholder="Enter Last Name" />
        </div>
    </div>

    <div class="row">
        <div class="large-6 columns">
            <input type="submit" class="small button expand" value="Signup" />
        </div>
        <div class="large-6 columns">
            <a href="#login" class="small secondary button expand">Login</a>
        </div>
    </div>
</form>
